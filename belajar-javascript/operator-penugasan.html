<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Penugasan</title>
  </head>
  <body>
    <script>
      document.write("Walnya nilai score.....<br>");

      //pengisian nilai
      score = 100;
      document.write("score = " + score + "<br/>");

      //pengisian dan menjumlakan dengan 5
      score += 5;
      document.write("score = " + score + "<br>");
    </script>
  </body>
</html>
