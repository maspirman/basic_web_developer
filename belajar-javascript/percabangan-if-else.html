<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percabangan If-Else</title>
  </head>
  <body>
    <script>
      var password = prompt("Password");

      if (password == "kopi123") {
        document.write("<h2> Selamat datang di website saya");
      } else {
        document.write("<h2>Password anda Salah, Silahkan coba lagi</h2>");
      }

      document.write("Terimakasih telah menggunakan layanan kami");
    </script>
  </body>
</html>
